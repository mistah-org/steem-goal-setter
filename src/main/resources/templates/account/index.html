<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="#{application_name}">Japan Finance</title>

<!-- Main style sheet -->
<link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen" />

<!-- Bootstrap 3 -->
<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" media="screen" />

</head>

<head>
<title>Process Index</title>

<style>
/*==============================================
    DASHBOARD STYLES
    =============================================*/
.div-square {
    padding:5px;
    border:3px double #e1e1e1;
    -webkit-border-radius:8px;
   -moz-border-radius:8px;
    border-radius:8px;
    margin:5px;

}

.div-square> a,.div-square> a:hover {
    color:#808080;
     text-decoration:none;
}
</style>
</head>

<body>

    <!-- Fixed navbar -->
    <nav th:replace="fragments/header :: header_nav" ></nav>

<div class="container-fluid" style="margin-top: 60px; margin-bottom: 60px;">
  <div class="row text-center pad-top">
    <div class="col-lg-12">
        <h3>STEEM Goal Setter</h3>
    </div>
  </div>
  <div class="row text-center pad-top">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a th:href="@{|/${username}/steempower|}">
          <i class="pe-7s-gleam pe-3x pe-va pe-fw"></i>
          <h4>STEEM Power</h4>
        </a>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a th:href="@{|/${username}/followers|}">
          <i class="pe-7s-users pe-3x pe-va pe-fw"></i>
          <h4>Followers</h4>
        </a>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a th:href="@{/#}">
          <i class="pe-7s-glasses pe-3x pe-va pe-fw"></i>
          <h4>Reputation</h4>
        </a>
      </div>
    </div>
  </div>

  <div class="row text-center pad-top">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a th:href="@{|/${username}/posts|}">
          <i class="pe-7s-note pe-3x pe-va pe-fw"></i>
          <h4>Posts</h4>
        </a>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a th:href="@{/#}">
          <i class="pe-7s-comment pe-3x pe-va pe-fw"></i>
          <h4>Comments</h4>
        </a>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a th:href="@{/#}">
          <i class="pe-7s-chat pe-3x pe-va pe-fw"></i>
          <h4>Replies</h4>
        </a>
      </div>
    </div>
  </div>

  <div class="row text-center pad-top">
    <div sec:authorize=" hasRole('ROLE_ADMIN')"
      class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a href="@{/admin/user}">
          <i class="pe-7s-users pe-3x"></i>
          <h4>Users</h4>
        </a>
      </div>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')"
      class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a href="@{/admin/role}">
          <i class="pe-7s-network pe-3x pe-va pe-fw"></i>
          <h4>Roles</h4>
        </a>
      </div>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')"
      class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="div-square">
        <a href="@{/preference/notification}">
          <i class="pe-7s-bell pe-3x pe-va pe-fw"></i>
          <h4>Notifications</h4>
        </a>
      </div>
    </div>
  </div>
</div>

<nav th:replace="fragments/footer :: footer">Footer</nav>

 </body>
</html>
