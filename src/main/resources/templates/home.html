<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="#{application_name}">Japan Finance</title>

<!-- Main style sheet -->
<link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen" />

<!-- Bootstrap 3 -->
<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" media="screen" />

</head>

<body>

<!-- Fixed navbar -->
<nav th:replace="fragments/header :: header_nav" ></nav>

<div class="container-fluid" style="margin-top: 60px; margin-bottom: 60px;">
  <div class="row text-center pad-top">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12">
        <h3>STEEM Goal Setter</h3>
    </div>
  </div>
  <div class="row text-center pad-top">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12">
      <form>
        <div class="form-row">
          <div class="col-12 col-md-9 mb-2 mb-md-0">
            <input type="text" class="form-control form-control-lg" placeholder="Steem Account" 
                id="username"/>
          </div>
          <div class="col-12 col-md-3 mb-2 mb-md-0">
            <button type="button" class="btn btn-primary" id="go">Go!</button>
          </div>
        </div>
        <div class="form-row">
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    $("#go").on("click", function() {
        window.location = "/@" + $("#username").val();
    })
</script>

<nav th:replace="fragments/footer :: footer">Footer</nav>

 </body>
</html>
